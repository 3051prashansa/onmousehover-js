<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function show(){
        document.getElementById("x1").style.color='red';
    }
    function display(){
        document.getElementById("x1").style.color='green';
    }

</script>
<body>
    <p onmouseover="show()" onmouseout="display()" id="x1" style="font-size: 50px; margin-left: 100px;">Hello</p>
</body>
</html>
